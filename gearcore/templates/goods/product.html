{% extends 'base.html' %}

{% block content %}
  <hr>

  <form action="{% url 'cart:add' %}" data-product-slug="{{ product.slug }}" method="post" class="fromAddCart">
    {% csrf_token %}
    <button type="submit">додати до кошика</button>
  </form>

  <b>{{ product.name }}</b> <br>
  {{ product.description }}
  <img src="{{ product.main_image.url }} "/>
  {{ product.sell_price }}
  <hr>
{% endblock content %}
