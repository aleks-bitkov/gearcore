{% extends 'users/base.html' %}

{% block content %}
  {% for order in orders %}
    #{{ order.id }}
    <br />
    {{ order.status }}
    <br />
    {% for item in order.orderitem_set.all %}
      {{ item.product.name }}
      <br />
      <img src="{{ item.product.main_image_obj.image.url }}"
           width="200px"
           height="200px"
           alt="{{ item.product.name }}" />
      <br />
      <a href="{% url "goods:product" item.product.slug %}">переглянути</a>
    {% endfor %}
  {% endfor %}
{% endblock content %}
