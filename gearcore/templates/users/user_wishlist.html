{% extends 'users/base.html' %}

{% block content %}
  <h2 class="mb-4 text-uppercase border-bottom pb-2">Обрані</h2>
  <div class="row g-4">
    {% for item in wishlist_items %}
      <div class="col-md-4">
        <div class="card bg-dark text-light h-100 border-secondary">
          <div class="card-body">
            <h5 class="card-title">{{ item.product.name }}</h5>
            <p class="card-text">{{ item.product.description }}</p>
            <span class="badge bg-success mb-2">В наличии</span>
            <h6 class="card-subtitle mb-3 text-muted">{{ item.product.sell_price }}"</h6>
            <a href="{% url "goods:product" item.product.slug %}"
               class="btn btn-outline-light w-100">Детальніше</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
